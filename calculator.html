<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
     <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-dark p-3">
                <form>
                <input type="text" id="screen" class="form-control" class="text-light">
                <br>
                <input type="reset" value="Clear" class="btn btn-primary">
                <br>
                <input type="button" value="1" onclick="demo(1)" class="btn btn-success">
                <input type="button" value="2" onclick="demo(2)" class="btn btn-success">
                <input type="button" value="3" onclick="demo(3)" class="btn btn-success">
                <input type="button" value="4" onclick="demo(4)" class="btn btn-success">
                <br>
                <input type="button" value="5" onclick="demo(5)" class="btn btn-success">
                <input type="button" value="6" onclick="demo(6)" class="btn btn-success">
                <input type="button" value="7" onclick="demo(7)" class="btn btn-success">
                <input type="button" value="8" onclick="demo(8)" class="btn btn-success">
                <input type="button" value="9" onclick="demo(9)" class="btn btn-success">
                <br>
                <input type="button" value="+" onclick="demo('+')" class="btn btn-primary">
                <input type="button" value="-" onclick="demo('-')" class="btn btn-primary">
                <input type="button" value="*" onclick="demo('*')" class="btn btn-primary">
                <input type="button" value="/" onclick="demo('/')" class="btn btn-primary">
                <input type="button" value="=" onclick="demo1('=')" class="btn btn-primary">
            </form>
            </div>
        </div>
 </div>


    <script>
        const demo=(num)=>{
            document.getElementById('screen').value+=num
        }
        const demo1=()=>{
            document.getElementById('screen').value=eval(document.getElementById('screen').value)
        }
    </script>
</body>


</html>
